<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container my-5 d-flex justify-content-center">
        <div class="col-sm-5">
            <div class="card">
                <div class="card-header">Kullanıcı Oluştur</div>
                <div class="card-body">
                    <form id="form">
                        <div class="form-group">
                            <label for="username"></label>
                            <input type="text" class="form-control" id="username" placeholder="enter username">
                            <div></div>
                        </div>
                       
                        <div class="form-group">
                            <label for="email"></label>
                            <input type="text" class="form-control" id="email" placeholder="enter email">
                            <div></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone"></label>
                            <input type="text" class="form-control" id="phone" maxlength="14" placeholder="enter your phone ">
                            <div></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password"></label>
                            <input type="password" class="form-control" id="password" maxlength="12" placeholder="enter password ">
                            <div></div>
                        </div>
                    
                        <div class="form-group">
                            <label for="repassword"></label>
                            <input type="password" class="form-control" id="repassword" maxlength="12" placeholder="enter password again ">
                            <div></div>
                        </div>
                       
                        <button type="submit" class="mt-3 btn btn-primary w-100">Register</button>
                    </form>
                </div>
              
            </div>
        </div> 
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
   integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
   crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
  crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
  integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
   crossorigin="anonymous"></script>
   <script  src="script.js"></script>
</body>
</html>
